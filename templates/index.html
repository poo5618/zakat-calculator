<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Zakat Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        h2 { color: #155724; font-weight: 700; margin-bottom: 25px; border-bottom: 3px solid #155724; display: inline-block; padding-bottom: 5px; }
        
        .section-box { background: #fff; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 20px; }
        .section-title { font-weight: 700; color: #333; margin-bottom: 15px; font-size: 1.1rem; }
        
        .live-val { font-size: 0.9rem; font-weight: 600; color: #0d6efd; margin-top: 5px; display: block; }
        .rate-badge { background: #ffc107; color: #000; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; }

        .result-panel { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        .status-msg { padding: 15px; border-radius: 8px; font-weight: 600; text-align: center; margin-bottom: 20px; }
        .status-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .status-fail { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }

        .btn-calc { background-color: #155724; color: white; padding: 12px 30px; width: 100%; border-radius: 6px; font-weight: 600; font-size: 1.1rem; border: none; }
        .btn-calc:hover { background-color: #146c43; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Zakat Calculator</h2>
        <div id="loadingBadge" class="badge bg-secondary">Waiting for rates...</div>
    </div>
    
    <form id="zakatForm">
        
        <input type="hidden" id="rate_gold_user" value="0">
        <input type="hidden" id="rate_gold_24k" value="0">
        <input type="hidden" id="rate_silver" value="0">

        <div class="row">
            <div class="col-md-6">
                <div class="section-box">
                    <div class="section-title">1. Gold <span id="goldRateDisplay" class="rate-badge">Rate: ...</span></div>
                    <div class="row g-2">
                        <div class="col-12">
                            <label class="form-label small">Select Karat</label>
                            <select class="form-select" id="carat" onchange="fetchRates()">
                                <option value="24">24 Karat</option>
                                <option value="22" selected>22 Karat</option>
                                <option value="18">18 Karat</option>
                            </select>
                        </div>
                        
                        <div class="col-12 mt-2">
                            <label class="form-label">Weight (Grams)</label>
                            <input type="number" class="form-control" id="gold_weight" placeholder="0" oninput="updateLiveTotals()">
                            <span class="live-val" id="gold_live_val">Value: ₹ 0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="section-box">
                    <div class="section-title">2. Silver <span id="silverRateDisplay" class="rate-badge">Rate: ...</span></div>
                    <div class="row g-2">
                        <div class="col-6">
                            <label class="form-label">Weight (g)</label>
                            <input type="number" class="form-control" id="silver_weight" placeholder="0" oninput="updateLiveTotals()">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Or Value (₹)</label>
                            <input type="number" class="form-control" id="silver_value" placeholder="0" oninput="updateLiveTotals()">
                        </div>
                        <div class="col-12">
                            <span class="live-val" id="silver_live_val">Total Silver Value: ₹ 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-box">
            <div class="section-title">3. Cash, Business & Deductions</div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Cash Total</label>
                    <input type="number" class="form-control" id="cash" value="0">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Investments</label>
                    <input type="number" class="form-control" id="investments" value="0">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Business Stock</label>
                    <input type="number" class="form-control" id="business" value="0">
                </div>
                <div class="col-md-3">
                    <label class="form-label text-danger">Liabilities</label>
                    <input type="number" class="form-control border-danger" id="liabilities" value="0">
                </div>
            </div>
        </div>

        <button type="button" onclick="calculateFinal()" class="btn-calc">Check Eligibility & Calculate</button>

        <div id="resultArea" class="result-panel">
            
            <div id="statusBox" class="status-msg"></div>

            <div id="paymentDetails" style="display:none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-3 bg-light border rounded text-center">
                            <div class="small text-muted">Total Net Worth</div>
                            <h3 id="displayNetWorth">₹ 0</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 bg-success text-white border rounded text-center">
                            <div class="small">Zakat Payable (2.5%)</div>
                            <h3 id="displayZakat">₹ 0</h3>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-2 small text-muted">
                    Threshold Used (Nisab): ₹ <span id="displayNisab">0</span> (Value of 595g Silver)
                </div>
            </div>

        </div>

    </form>
</div>

<script>
    // 1. AUTO-FETCH ON LOAD
    window.onload = function() {
        fetchRates();
    };

    async function fetchRates() {
        const badge = document.getElementById('loadingBadge');
        badge.innerText = "Fetching Rates...";
        badge.className = "badge bg-warning text-dark";

        // No State needed anymore
        const data = {
            carat: document.getElementById('carat').value
        };

        try {
            const res = await fetch('/get_initial_rates', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();

            // Store rates
            document.getElementById('rate_gold_user').value = result.gold_rate_user;
            document.getElementById('rate_gold_24k').value = result.gold_rate_24k;
            document.getElementById('rate_silver').value = result.silver_rate;

            // Update UI
            document.getElementById('goldRateDisplay').innerText = "₹ " + result.gold_rate_user.toLocaleString() + "/g";
            document.getElementById('silverRateDisplay').innerText = "₹ " + result.silver_rate.toLocaleString() + "/g";
            
            badge.innerText = "Rates Live";
            badge.className = "badge bg-success";

            updateLiveTotals();

        } catch (e) {
            console.error(e);
            badge.innerText = "Error Fetching";
            badge.className = "badge bg-danger";
        }
    }

    // 2. LIVE CALCULATIONS
    function updateLiveTotals() {
        const goldWeight = parseFloat(document.getElementById('gold_weight').value) || 0;
        const goldRate = parseFloat(document.getElementById('rate_gold_user').value) || 0;
        
        const silverWeight = parseFloat(document.getElementById('silver_weight').value) || 0;
        const silverRate = parseFloat(document.getElementById('rate_silver').value) || 0;
        let silverVal = parseFloat(document.getElementById('silver_value').value) || 0;

        // Gold Math
        const totalGold = goldWeight * goldRate;
        document.getElementById('gold_live_val').innerText = "Value: ₹ " + totalGold.toLocaleString('en-IN');

        // Silver Math
        if (silverWeight > 0) {
            silverVal = silverWeight * silverRate;
        }
        document.getElementById('silver_live_val').innerText = "Value: ₹ " + silverVal.toLocaleString('en-IN');
    }

    // 3. FINAL BACKEND CALCULATION
    async function calculateFinal() {
        const data = {
            gold_weight: document.getElementById('gold_weight').value,
            silver_weight: document.getElementById('silver_weight').value,
            silver_value: document.getElementById('silver_value').value,
            cash: document.getElementById('cash').value,
            investments: document.getElementById('investments').value,
            business: document.getElementById('business').value,
            liabilities: document.getElementById('liabilities').value,
            // Send known rates back to server
            rate_gold_user: document.getElementById('rate_gold_user').value,
            rate_silver: document.getElementById('rate_silver').value,
            rate_gold_24k: document.getElementById('rate_gold_24k').value
        };

        const res = await fetch('/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await res.json();

        // Show Results Area
        document.getElementById('resultArea').style.display = 'block';
        const statusBox = document.getElementById('statusBox');
        const detailsBox = document.getElementById('paymentDetails');

        if (result.is_eligible) {
            statusBox.innerText = "You are eligible for Zakat.";
            statusBox.className = "status-msg status-success";
            detailsBox.style.display = 'block';
            
            document.getElementById('displayNetWorth').innerText = "₹ " + result.net_worth.toLocaleString('en-IN');
            document.getElementById('displayZakat').innerText = "₹ " + result.zakat_payable.toLocaleString('en-IN');
            document.getElementById('displayNisab').innerText = result.nisab_threshold.toLocaleString('en-IN');
        } else {
            statusBox.innerText = "No Zakat Due. Your Net Worth is below the Nisab threshold.";
            statusBox.className = "status-msg status-fail";
            detailsBox.style.display = 'none';
        }
    }
</script>

</body>
                </html>
